openapi: 3.1.0
info:
  title: Trinity AI API
  version: 1.0.0
servers:
  - url: http://localhost:5003
paths:
  /trinity:
    post:
      summary: Group chat with Abraham, Moses, Jesus
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query: {type: string}
      responses:
        '200':
          description: Dialogue
          content:
            application/json:
              schema:
                type: object
                properties:
                  dialogue: {type: string}
  /chat:  # Alias for /trinity
    post: *ref_to_above  # Reuse schema